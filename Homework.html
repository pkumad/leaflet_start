
<!DOCTYPE html>
<html>
<head>
	
	<title>hmh - Leaflet</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	
</head>
<body>



<div id="mapid" style="width: 1300px; height: 550px;"></div>
<script>

	var mymap = L.map('mapid').setView([39.90725, 116.39128], 13);	//中心天安门

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		id: 'mapbox.streets'		
	}).addTo(mymap);
	
	//L.control.zoom({position: 'topleft'}).addTo(mymap);		//左上角添加缩放

	L.control.scale({position: 'topright'}).addTo(mymap);		//右上角显示比例尺
	
	function onMapdblClick(e) {

		L.marker(e.latlng).addTo(mymap).bindPopup("<b>You clicked the map at</b><br /> " + e.latlng.toString()).openPopup();

	}

	mymap.on('dblclick', onMapdblClick);		//双击放marker

</script>



</body>
</html>
